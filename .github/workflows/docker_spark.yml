name: publish

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Build the spark-py Docker image
      run: |
        docker pull alokdhruv92/spark-py:3.2.1
        docker tag 174358258d3b ghcr.io/alokdhruv92/spark-py:3.2.1
        docker push ghcr.io/alokdhruv92/spark-py:3.2.1
